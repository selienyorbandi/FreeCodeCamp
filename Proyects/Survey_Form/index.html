<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <meta name="description" content="Formulario para conseguir un presupuesto personalizado sobre diseño de páginas web"/>
    <title>Survey Form - Free Code Camp</title>
</head>

<body class="body">
    <div class="wrapper">
        <div class="form-header">
            <img src="img/presupuesto.png" alt="Imagen de presupuesto" height="150px" width="150px">
            <h1 id="title">SOLICITE SU PRESUPUESTO</h1>
            <p id="description">Esta información nos permitirá brindarle un presupuesto acorde a sus necesidades.</p>
        </div>

        <form action="get" id="survey-form">
            <div class="survey-form-field">
                <label for="name" id="name-label">Nombre <span>*</span></label>
                <input type="text" id="name" name="user_name" placeholder="Ingrese su nombre" required
                    autocomplete="off">
            </div>
            <div class="survey-form-field">
                <label for="email" id="email-label">Email <span>*</span></label>
                <input type="email" id="email" name="user_email" placeholder="Ingrese su email" required
                    autocomplete="off">
            </div>
            <div class="survey-form-field">
                <label for="number" id="number-label">Teléfono <span>*</span></label>
                <input type="number" id="number" name=number" placeholder="Ingrese su telefono" min="0" max="9999999999999"
                    required autocomplete="off">
            </div>
            <div class="survey-form-field">
                <label for="dropdown">¿Ya tiene un sitio web o es un proyecto desde cero?</label>
                <select name="sitio_propio" id="dropdown">
                    <option value="no">Es un proyecto desde cero</option>
                    <option value="si">Ya tengo un sitio web </option>
                </select>
            </div>
            <div class="survey-form-field textarea">
                <label for="proposito">¿Cuál es el propósito del sitio?</label>
                <textarea name="proposito" rows="10" cols="50"
                    placeholder="Escriba aquí el propósito deseado"></textarea>
            </div>
            <div class="survey-form-field textarea">
                <label for="objetivosComerciales">¿Cuáles son sus objetivos comerciales?</label>
                <textarea name="objetivosComerciales" rows="10" cols="50"
                    placeholder="Escriba aquí el objetivo del proyecto"></textarea>
            </div>
            <div class="survey-form-field textarea">
                <label for="visionNegocio">¿Cuál es la visión de su negocio?</label>
                <textarea name="visionNegocio" rows="10" cols="50"
                    placeholder="Escriba aquí la visión de su negocio"></textarea>
            </div>

            <fieldset class="survey-form-field checkListField">
                <label for="servicios" class="fieldSetLabel">Servicios deseados</label>
                <div>
                    <input type="checkbox" name="servicios" id="ssl" value="ssl">
                    <label for="ssl">Certificado de seguridad SSL</label>
                </div>
                <div>
                    <input type="checkbox" name="servicios" id="seo" value="seo">
                    <label for="seo">Optimización para buscadores</label>
                </div>
                <div>
                    <input type="checkbox" name="servicios" id="hosting" value="hosting">
                    <label for="hosting">Alojamiento del sitio</label>
                </div>
                <div>
                    <input type="checkbox" name="servicios" id="cms" value="cms">
                    <label for="cms">Sitio autoadministrable</label>
                </div>
                <div>
                    <input type="checkbox" name="servicios" id="copywritting" value="copywritting">
                    <label for="copywritting">Copywriting</label>
                </div>
                <div>
                    <input type="checkbox" name="servicios" id="multiIdiomas" value="multiIdiomas">
                    <label for="multiIdiomas">Sitio en 2 o más idiomas</label>
                </div>
            </fieldset>
            <fieldset class="survey-form-field buttonRadioField">
                <label for="tiempo" class="fieldSetLabel">¿Cuál es el tiempo esperado para el proyecto?</label>
                <div>
                    <input type="radio" name="tiempo" id="menosde1" value="menosde1mes">
                    <label for="menosde1">Menos de 1 mes</label>
                </div>
                <div>
                    <input type="radio" name="tiempo" id="entre1y3" value="entre1y3meses">
                    <label for="entre1y3">Entre 1 y 3 meses</label>
                </div>
                <div>
                    <input type="radio" name="tiempo" id="3meses" value="3meses">
                    <label for="3meses">Más de 3 meses</label>
                </div>
            </fieldset>
            <div class="survey-form-field textarea">
                <label for="visionNegocio">¿Desea agregar algo más?</label>
                <textarea name="more-info" rows="10" cols="50"
                    placeholder="Escriba aquí"></textarea>
            </div>
            <div class="survey-form-field">
                <button class="submit-btn" id="submit">
                    <input type="submit" value="ENVIAR">
                </button>
            </div>
        </form>

    </div>

</body>

</html>
